<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
</head>
<body>
    <h1>Panel de Usuario</h1>
    <p>Tokens disponibles: {{ tokens }}</p>

    <form action="{{ url_for('usar_token') }}" method="post">
        <button type="submit">Gastar 1 token y seguir un usuario</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'success' %}green{% elif category == 'error' %}red{% else %}black{% endif %};">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <p><a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a></p>
</body>
</html>
